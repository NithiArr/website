{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>edit & update page</title>
    <link rel="stylesheet" href="{% static 'base.css' %}" >
    <link rel="stylesheet" href="{% static 'button.css' %}" >
    <link rel="stylesheet" href="{% static 'nav.css' %}" >

</head>
<link>
<body>
    <div class="topnav">
        <a class="active" href="/home">Home</a>
        <a href="{% url 'stinsert' %}">Dashboard</a>
        <a href="/">Logout</a>
    </div>
    <center>
        <h1>EDIT AND UPDATE THE COURRIER </h1>
        <h2>THE REFERENCE NO OF THE COURRIER  IS {{crudst.sno}}</h2>
    <hr/>
    <form method ="POST" action="/update/{{crudst.id}}">
        {% csrf_token %}
    <table class="content-table">
        <tr>
            
            <td>
                fromdes
            </td>
            <td><input type="text" name="fromdes" value="{{crudst.fromdes}}"></td>
            
            
            <td>
                todes
            </td>
            <td><input type="text" name="todes" value="{{crudst.todes}}"></td>
            <td>
                status
            </td>
            <td><input type="text" name ="status" value="{{crudst.status}}"></td>
            <td>
                Referenceno
            </td>
            <td><input type="text" name="sno" value="{{crudst.sno}}"></td>
            <td>
                Price
            </td>
            <td><input type="text" name="price" value="{{crudst.price}}"></td>
        </tr>
    </table>
    <input type="submit" class="button button4" value="Upadate record"/>
    <hr/>
    {% if messages %}
        {% for result in messages%}
        <b style="color:aqua;">{{result}}</b> 
        {% endfor %}
        {% endif %}
    </center>
</body>
</html>
